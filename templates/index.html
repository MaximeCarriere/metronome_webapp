<!DOCTYPE html>
<html>
<head>
    <title>Plotly Plot</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .plot-container {
            max-width: 800px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Random Number Plot (Plotly)</h1>
    <div class="plot-container">
        {{ plot_div|safe }}
    </div>
</body>
</html>
